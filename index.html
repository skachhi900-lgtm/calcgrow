<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Pro Calculator | All-in-One Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    </style>
</head>
<body class="p-4 md:p-10 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10 text-white">
            <h1 class="text-4xl font-extrabold mb-2">PRO-CALC WORLD</h1>
            <p class="opacity-80">Fast. Accurate. Professional Tools.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1 space-y-2">
                <h3 class="text-white font-bold mb-4 uppercase tracking-widest text-sm">Categories</h3>
                <button onclick="switchCat('math')" class="w-full text-left p-3 rounded-lg bg-white/20 text-white hover:bg-white/40 transition">Math Magic</button>
                <button onclick="switchCat('finance')" class="w-full text-left p-3 rounded-lg bg-white/20 text-white hover:bg-white/40 transition">Finance & ROI</button>
                <button onclick="switchCat('health')" class="w-full text-left p-3 rounded-lg bg-white/20 text-white hover:bg-white/40 transition">Health & Fitness</button>
                <button onclick="switchCat('unit')" class="w-full text-left p-3 rounded-lg bg-white/20 text-white hover:bg-white/40 transition">Unit Converter</button>
            </div>

            <div class="lg:col-span-3">
                <div id="calc-display" class="glass-card rounded-2xl p-8 min-h-[400px]">
                    <div id="content-area">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Select a tool to begin...</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="tool-grid">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tools = {
            math: ['Percentage', 'Quadratic Solver', 'Area Calc', 'Prime Factors'],
            finance: ['EMI Calculator', 'Compound Interest', 'Tax/GST', 'Investment ROI'],
            health: ['BMI Calculator', 'Calorie Needs', 'BMR', 'Water Intake'],
            unit: ['Length (IN to CM)', 'Weight (KG to LB)', 'Temp (C to F)']
        };

        function switchCat(cat) {
            const grid = document.getElementById('tool-grid');
            const title = document.querySelector('#content-area h2');
            title.innerText = cat.toUpperCase() + " Tools";
            grid.innerHTML = '';
            
            tools[cat].forEach(tool => {
                const btn = document.createElement('div');
                btn.className = "p-6 border-2 border-indigo-100 rounded-xl hover:border-indigo-500 cursor-pointer transition text-center font-semibold text-indigo-700 bg-indigo-50";
                btn.innerText = tool;
                btn.onclick = () => loadTool(tool);
                grid.appendChild(btn);
            });
        }

        function loadTool(name) {
            const area = document.getElementById('content-area');
            if(name === 'BMI Calculator') {
                area.innerHTML = `
                    <button onclick="location.reload()" class="mb-4 text-sm text-indigo-600 font-bold">← Back</button>
                    <h2 class="text-2xl font-bold mb-4">BMI Calculator</h2>
                    <input id="h" type="number" placeholder="Height (cm)" class="w-full p-3 border rounded mb-3">
                    <input id="w" type="number" placeholder="Weight (kg)" class="w-full p-3 border rounded mb-4">
                    <button onclick="calcBMI()" class="bg-indigo-600 text-white px-6 py-2 rounded shadow-lg w-full">Calculate Now</button>
                    <div id="res" class="mt-6 text-3xl font-bold text-center text-indigo-800"></div>
                `;
            } else {
                area.innerHTML = `<button onclick="location.reload()" class="mb-4 text-sm text-indigo-600 font-bold">← Back</button><h2 class="text-2xl font-bold">${name}</h2><p class="mt-4 text-gray-500 underline cursor-pointer">Scripting for ${name} is being linked...</p>`;
            }
        }

        function calcBMI() {
            const h = document.getElementById('h').value / 100;
            const w = document.getElementById('w').value;
            const bmi = (w / (h * h)).toFixed(2);
            document.getElementById('res').innerText = "Your BMI: " + bmi;
        }
    </script>
</body>

    /html>
