<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro Max | CalcGrow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --bg-dark: #080808;
            --card-bg: #121212;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        .math-header {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1a1a2e 0%, transparent 70%);
        }

        .math-header h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 800; }
        .math-header p { color: #888; font-size: 1.1rem; }

        /* --- Tool Tabs --- */
        .math-tabs {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap;
        }
        .tab-btn {
            background: var(--glass); border: 1px solid #333; color: #aaa;
            padding: 12px 25px; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 20px rgba(0,122,255,0.4); }

        /* --- Main Grid --- */
        .math-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px;
        }

        .math-card {
            background: var(--card-bg); border: 1px solid #222; border-radius: 24px;
            padding: 30px; transition: 0.3s; position: relative; overflow: hidden;
        }
        .math-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .math-card h3 { margin-top: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .math-card h3 i { color: var(--primary); }

        /* --- Inputs & UI --- */
        .input-group { margin: 20px 0; }
        label { display: block; color: #666; margin-bottom: 8px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 1.1rem; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary); background: #222; }

        .calc-btn {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .calc-btn:hover { filter: brightness(1.2); }

        .res-box {
            margin-top: 25px; padding: 20px; background: rgba(0, 242, 255, 0.05);
            border-radius: 12px; border: 1px dashed var(--accent); display: none;
        }
        .res-label { color: var(--accent); font-size: 0.9rem; margin-bottom: 5px; }
        .res-val { font-size: 1.8rem; font-weight: 800; color: #fff; }
        
        /* Step-by-step visuals */
        .step-info { color: #888; font-size: 0.85rem; margin-top: 10px; line-height: 1.4; }

    </style>
</head>
<body>

    <header class="math-header">
        <h1>Math<span>Core</span> Pro</h1>
        <p>Advanced Computational Engine for Engineers & Students</p>
    </header>

    <div class="math-tabs">
        <button class="tab-btn active">Algebra & Basic</button>
        <button class="tab-btn">Geometry & Shapes</button>
        <button class="tab-btn">Calculus & Trig</button>
    </div>

    <main class="math-container">
        
        <div class="math-card">
            <h3><i class="fa-solid fa-square-root-variable"></i> Quadratic Solver</h3>
            <p style="color:#666; font-size:0.9rem;">Solve axÂ² + bx + c = 0</p>
            <div style="display: flex; gap: 10px;">
                <div class="input-group"><label>a</label><input type="number" id="quadA" placeholder="1"></div>
                <div class="input-group"><label>b</label><input type="number" id="quadB" placeholder="5"></div>
                <div class="input-group"><label>c</label><input type="number" id="quadC" placeholder="6"></div>
            </div>
            <button class="calc-btn" onclick="solveQuadratic()">Solve Equation</button>
            <div id="quadRes" class="res-box">
                <div class="res-label">Roots Found:</div>
                <div class="res-val" id="quadOut">-</div>
                <div class="step-info" id="quadSteps"></div>
            </div>
        </div>

        <div class="math-card">
            <h3><i class="fa-solid fa-microchip"></i> Prime Factorizer</h3>
            <div class="input-group">
                <label>Enter Number</label>
                <input type="number" id="primeIn" placeholder="e.g. 1260">
            </div>
            <button class="calc-btn" onclick="factorize()">Factorize Now</button>
            <div id="primeRes" class="res-box">
                <div class="res-label">Prime Factors:</div>
                <div class="res-val" id="primeOut" style="font-size: 1.4rem;">-</div>
            </div>
        </div>

        <div class="math-card">
            <h3><i class="fa-solid fa-percent"></i> Percentage Studio</h3>
            <div class="input-group">
                <select id="percType">
                    <option value="1">What is X% of Y?</option>
                    <option value="2">X is what % of Y?</option>
                    <option value="3">Percentage Increase/Decrease</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="p1" placeholder="Value 1">
                <input type="number" id="p2" placeholder="Value 2">
            </div>
            <button class="calc-btn" style="margin-top:20px;" onclick="calcPerc()">Calculate</button>
            <div id="percRes" class="res-box">
                <div class="res-val" id="percOut">-</div>
            </div>
        </div>

    </main>

    <script src="../assets/js/math.js"></script>
</body>
</html>
